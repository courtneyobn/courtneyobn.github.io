<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNL Temple Building Comparison</title>
    <style>
        /* --- CSS for the Image Comparison Slider --- */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Headline and Instructions */
        h1 {
            color: #D00000; /* UNL's official red color */
            font-size: 1.8em;
            margin-bottom: 0.5em;
            /* Changed from 'white-space: nowrap;' to allow wrapping */
            white-space: normal; 
            line-height: 1.3;
        }
        
        .instructions {
            color: #333;
            font-size: 1em;
            margin-bottom: 20px;
            padding: 5px 10px;
            border-bottom: 2px solid #D00000;
            display: inline-block;
        }

        /* Slider Wrapper */
        .image-slider {
            position: relative;
            overflow: hidden;
            width: 100%;
            /* Set height based on image aspect ratio for responsiveness (approx 66.7%) */
            padding-top: 66.7%; 
            user-select: none;
            cursor: ew-resize; /* Cursor indicating horizontal movement */
        }
        
        .image-slider img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area */
            max-width: none; 
        }
        
        /* The "After" Image (The one on top that is clipped) */
        .image-slider .after-image {
            clip-path: inset(0 0 0 50%); /* Start at 50% clip */
        }

        /* The Divider/Handle */
        .image-slider .divider {
            position: absolute;
            top: 0;
            left: 50%; /* Start position */
            width: 4px;
            height: 100%;
            background-color: white;
            pointer-events: none; /* Allows mouse events to pass through to the slider wrapper */
            transform: translateX(-50%);
            z-index: 10;
        }

        .image-slider .divider::after {
            content: 'â†”';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            line-height: 1;
            padding: 10px;
            background-color: white;
            color: #D00000;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        /* Image Labels */
        .image-label {
            position: absolute;
            z-index: 5;
            padding: 5px 10px;
            font-size: 0.9em;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
        }

        .label-before {
            top: 10px;
            left: 10px;
        }

        .label-after {
            top: 10px;
            right: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Check out the changes to the Temple Building on the University of Nebraska-Lincoln from the 1920's till 2025</h1>
        
        <p class="instructions">
            **Instructions:** Click and drag the **red-and-white handle** left or right to compare the historical and modern views. On a mobile device, touch and swipe.
        </p>

        <div class="image-slider" id="image-slider">
            
            <img src="TempleBuilding1920.jpg" alt="UNL Temple Building (1920's)" class="before-image">
            <span class="image-label label-before">1920's (Before)</span>

            <img src="TempleBuilding2025.jpeg" alt="UNL Temple Building (2025)" class="after-image">
            <span class="image-label label-after">2025 (After)</span>

            <div class="divider"></div>
        </div>
    </div>

    <script>
        // --- JavaScript for the Image Comparison Slider ---
        const slider = document.getElementById('image-slider');
        const afterImage = slider.querySelector('.after-image');
        const divider = slider.querySelector('.divider');
        let isDragging = false;

        // Function to update the clip and divider position
        function updateSlider(e) {
            const rect = slider.getBoundingClientRect();
            
            // Get clientX from mouse or touch event
            let clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            
            // Calculate relative position within the slider
            let positionX = clientX - rect.left;

            // Clamp position between 0 and the full width
            positionX = Math.max(0, Math.min(positionX, rect.width));

            // Convert position to a percentage
            const percent = (positionX / rect.width) * 100;

            // Update the 'after' image clip-path: inset(top right bottom left)
            afterImage.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
            
            // Update the divider position
            divider.style.left = `${percent}%`;
        }
        
        // --- Event Listeners for Dragging (Desktop) ---
        slider.addEventListener('mousedown', (e) => {
            e.preventDefault(); 
            isDragging = true;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateSlider(e);
            }
        });

        // --- Event Listeners for Swiping (Mobile) ---
        slider.addEventListener('touchstart', (e) => {
            isDragging = true;
            updateSlider(e); 
        }, { passive: true });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                // Prevent default scrolling to ensure the slider moves
                e.preventDefault(); 
                updateSlider(e);
            }
        }, { passive: false }); 

        // Initialize the slider position to the center on load
        window.addEventListener('load', () => {
            const rect = slider.getBoundingClientRect();
            // Simulate an event at the center for initial style setup
            const initialEvent = { clientX: rect.left + (rect.width / 2) };
            updateSlider(initialEvent);
        });
    </script>
</body>
</html>
